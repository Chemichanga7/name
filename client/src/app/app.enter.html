<div class="container">
    <input [(ngModel)]="userId">
    <select [(ngModel)]="roomId">
        <option value="1">Room 1</option>
        <option value="2">Room 2</option>
        <option value="3">Room 3</option>
    </select>
    <button class="client_1" [routerLink]="['/room']" [queryParams]="{userId, roomId}" routerLinkActive="active-link">Enter as client {{userId}}</button>
</div>
